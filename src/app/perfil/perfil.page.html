<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="background-color: black; height: 100%;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bievenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="usuarioActivo">

    <div style="background-color: black; height: 100%;">
    <img [src]="usuarioActivo.image">

      <ion-title>{{usuarioActivo.gender}}</ion-title>

    <ion-item>
    <ion-label>{{usuarioActivo.firstName}} {{usuarioActivo.lastName}}</ion-label> </ion-item>

      <ion-item><ion-label>{{ usuarioActivo.username }}</ion-label></ion-item>
      <p></p>
      <ion-label>CONTACTO:</ion-label>
      <ion-item><ion-label>{{ usuarioActivo.email}}</ion-label> </ion-item>



    <ion-button expand="block" routerLink="/catalogo" color="secondary">Ir a cat√°logo</ion-button>
  </div>
  </ion-card>

</div>
</ion-content>
