<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mauricio Silva -->
  <div style="background-color: black; height: 100%;">
  <form [formGroup]="formularioLogin" (ngSubmit)="logearse()">

    <div style="text-align: center;">
      <img src="https://ps.w.org/limit-login-attempts-reloaded/assets/icon-256x256.png?rev=2456910"
           alt="Imagen de Login">
    </div>

    <div style="text-align: center;">
      <ion-title style="font-size: 30px;">Bienvenido</ion-title>
    </div>


    <ion-item>
      <p></p>
      <ion-label position="floating">Usuario</ion-label>
      <p></p>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <p></p>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Recuérdame</ion-label>
      <ion-checkbox formControlName="username"></ion-checkbox>

    </ion-item>

    <ion-button type="submit" expand="block">Iniciar sesión</ion-button>

    <p></p>
    <ion-progress-bar *ngIf="auth.$cargando | async" type="indeterminate"></ion-progress-bar>

  </form>
</div>
  {{auth.$usuarioActivo | async | json }}


</ion-content>
